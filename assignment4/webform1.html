<!DOCTYPE html>
<html lang="en">
    <head >
        <meta charset="utf-8" />
        <meta name="description" content="Learn HTML"/>
        <meta name="keywords" content="HTML,CSS"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="logo.webp" type="image/gif" rel="shortcut icon"/>
        <link href="formStyle.css" type="text/CSS" rel="stylesheet" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>Sign in</title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <header>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><span class="headerTitle">MUM Golden Dome Market ::: SRM System</span></a>
                    </div>
                </nav>
            </header>
            <section>
                <div class="w-50 mx-auto firstRow">
                    <p class="rowTitle m-0">Sign in</p>
                    <form action="webform2.html" method="get">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label" id="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" 
                            placeholder="Enter email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                            <span class="subtext">We will never share your email with anyone else.</span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label" id="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter password" 
                            required
                            title="Password is at least 10 characters length and contain at least one number, one uppercase letter and lowercase letter.">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label" id="url">Enter url</label>
                            <input type="text" class="form-control" id="url" name="url"
                            pattern="https?://.+" placeholder="Enter url" 
                            title="Please starts with http:// or https://"
                            required>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox" name="checkbox" required>
                            <label class="form-check-label" for="flexCheckChecked">
                                Check me out
                            </label>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
