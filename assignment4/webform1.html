            <section>
                <div class="w-50 mx-auto firstRow">
                    <p class="rowTitle m-0">Sign in</p>
                    <form action="webform2.html" method="get">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" 
                            placeholder="Enter email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                            <span class="subtext">We will never share your email with anyone else.</span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter password" 
                            required
                            title="Password is at least 10 characters length and contain at least one number, one uppercase letter and lowercase letter.">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Enter url</label>
                            <input type="text" class="form-control" id="url" name="url"
                            pattern="https?://.+" placeholder="Enter url" 
                            title="Please starts with http:// or https://"
                            required>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="" id="checkbox" name="checkbox" required>
                            <label class="form-check-label" for="flexCheckChecked">
                                Check me out
                            </label>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
