<!DOCTYPE html>
<html lang="en">
    <head >
        <meta charset="utf-8" />
        <meta name="description" content="Learn HTML"/>
        <meta name="keywords" content="HTML,CSS"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="logo.webp" type="image/gif" rel="shortcut icon"/>
        <link href="formStyle.css" type="text/CSS" rel="stylesheet" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>Sign in</title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <header>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><span class="headerTitle">MUM Golden Dome Market ::: SRM System</span></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Products</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Supplier</a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <p class="helloText">Hello!</p>
                                <button class="btn signinbtn">Sign Out</button>
                              </form>
                        </div>
                    </div>
                </nav>
            </header>
            <section>
                <div class="w-75 mx-auto firstRow">
                    <p class="formTitle">New Product Form</p>
                    <form action="formprocessor.html" method="get">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label" for="productNumber">Product Number</label>
                                        <input type="number" class="form-control" id="productNumber" name="productNumber" 
                                        placeholder="Enter product number" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label" for="stock">Quantity in stock</label>
                                        <input type="number" class="form-control" id="stock" name="stock" 
                                        placeholder="Enter stock" value="0" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label" for="name">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" 
                                        placeholder="Enter name" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <div class="dropdown">
                                            <label class="form-label" for="dropdownMenuButton1">Supplier</label>
                                            <button class="btn-outline-secondary dropdown-toggle form-control dropdownbtn text-left" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                              Select a supplier
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                              <li><a class="dropdown-item" href="#">Supplier 1</a></li>
                                              <li><a class="dropdown-item" href="#">Supplier 2</a></li>
                                              <li><a class="dropdown-item" href="#">Supplier 3</a></li>
                                            </ul>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label" for="price">Unit Price</label>
                                        <input type="number" step="0.1" value="0.0" class="form-control" id="price" name="price" required />
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label" for="supplyDate">Date Supplied</label>
                                        <input type="date" class="form-control" id="supplyDate" name="supplyDate" required/>
                                        <span class="subtext">Enter a valid Date.</span>
                                    </div>
                                </div>
                            </div>
                             <div class="d-flex justify-content-end">
                                    <button class="btn btn-outline-primary mr-1">Reset</button>
                                    <button class="btn btn-outline-warning mr-1">Cancel</button>
                                    <button class="btn btn-outline-info" type="submit">Add Product</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <footer class="footerStyle fixed-bottom">
            <div class="row m-0 p-0">
                <div class="col m-0">
                    <p class="float-start ml-1">Copyright Â© 2023 Golden Dome Market <br />  </p>
                </div>
                <div class="col m-0">
                    <a href="https://validator.w3.org/check?uri=referer">
                        <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html-logo"/>
                    </a>
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img src="https://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="html-logo"/>
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
