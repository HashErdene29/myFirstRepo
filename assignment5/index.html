<!DOCTYPE html>
<html lang="en">
    <head >

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="logo.webp" type="image/gif" rel="shortcut icon"/>
        <link href="formStyle.css" type="text/CSS" rel="stylesheet" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>Sign in</title>
    </head>
    <body>
        <div class="container-fluid p-0">
            <header>
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><span class="headerTitle">MUM Golden Dome Market ::: SRM System</span></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon">fdsgdgshg</span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="#">Products</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Supplier</a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <p class="helloText">Hello!</p>
                                <button class="btn signinbtn">Sign Out</button>
                              </form>
                        </div>
                    </div>
                </nav>
            </header>
            <section>
                <div class="w-75 mx-auto firstRow">
                    <p class="formTitle">New Product Form</p>
                    <form action="formprocessor.html" method="get">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label" for="number1">Number 1</label>
                                        <input type="number" class="form-control" id="number1" name="number1" 
                                        placeholder="Enter number 1" value="0">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label" for="number2">Number 2</label>
                                        <input type="number" class="form-control" id="number2" name="number2" 
                                        placeholder="Enter number 2" value="0">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label" for="result1">Result</label>
                                        <input type="number" class="form-control" id="result1" name="result1" 
                                        placeholder="Get result" value="0">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </section>
        </div>
